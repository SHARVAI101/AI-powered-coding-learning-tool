<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e948e6ef74.js" crossorigin="anonymous"></script>

    <!-- Including Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

    <!-- Including jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='general.js')}}"></script>

    <style type="text/css">
        * {
            font-family: 'Poppins', sans-serif;
        }

        .code-block {
            font-family: 'Inconsolata', monospace;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
	<div class="w-full p-4 shadow-lg">
		<div class="grid grid-cols-4 items-center">
			<div class="col-span-3">
				<p style="font-size: 25px">Coding Dojo</p>
			</div>
			<div class="flex justify-self-end col-span-1">
			</div>
		</div>
	</div>

    <div class="lg:w-1/2 px-4 py-6">
        <h3 class="text-2xl">{{ chapter_name }}</h3>

        {% for question in questions_list %}
            <div class="py-2 px-2 mt-4 rounded-lg border border-2 border-blue-500">
                <a href="../question/{{ question[1] }}">
                    {{ question[0] }}
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
