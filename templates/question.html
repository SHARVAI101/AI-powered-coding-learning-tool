<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e948e6ef74.js" crossorigin="anonymous"></script>

    <!-- Including Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

    <!-- Including jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='general.js')}}"></script>

    <style type="text/css">
        * {
            font-family: 'Poppins', sans-serif;
        }

        .code-block {
            font-family: 'Inconsolata', monospace;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
	<div class="w-full p-4 shadow-lg">
		<div class="grid grid-cols-4 items-center">
			<div class="col-span-3">
				<p style="font-size: 25px">Coding Dojo</p>
			</div>
			<div class="flex justify-self-end col-span-1">
			</div>
		</div>
	</div>

    <!-- BODY -->
    <input type="hidden" id="questionID" value="{{ questionID }}" />
	<div class="w-full px-4 py-6">
        <div id="loading-div" class="flex justify-self-center">
            <div
                class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-e-transparent align-[-0.125em] text-blue-500 text-info motion-reduce:animate-[spin_1.5s_linear_infinite]"
                role="status">
                <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
            </div>
        </div>
        <div id="question-div" class="hidden lg:w-1/2">
            <h2 class="text-1xl text-gray-400">Chapter: <span id="question-topic"></span></h2>
            <p id="question-text" class="text-2xl mb-4"></p>
            <div id="question-code" class="bg-gray-100 p-4 rounded-lg code-block" style="font-size: 18px;"></div>
            <div id="question-choices-outer" class="mt-4">
                <p class="text-gray-400">Choices</p>
                <div id="question-choices"></div>
            </div>
            <button style="height: 42px; " class="bg-green-500 text-white mt-4 rounded-lg px-6" onclick="runCode()">RUN <i class="fa-solid fa-play ml-2"></i></button>
        </div>


        <!-- <div style="height: 50px; width: 100px" class="border-2 border-dashed border-indigo-600 rounded-lg">
            <button style="height:100%; width:100%" class="bg-gray-400">hi</button>
        </div> -->
        <!-- <button style="height: 50px; width: 100px" class="bg-gray-400">hi</button> -->

        <!-- <button
            class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-700"
            onclick="openModal()">
            Open Modal
        </button> -->

        <!-- Modal -->
        <div
            class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
            id="my-modal"
            style="display: none;">

            <!-- Modal content -->
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 id="result-modal" class="text-lg leading-6 font-medium text-gray-900 mb-4">
                        Modal Title
                    </h3>
                    <!-- <div class="mt-2 px-7 py-3">
                        <p class="text-sm text-gray-500">
                            Modal body text goes here.
                        </p>
                    </div> -->
                    <div class="items-center px-2 py-2">
                        <button
                            class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            onclick="closeModal()">
                            Done
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
